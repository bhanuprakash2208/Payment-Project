<app-header></app-header>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
    <div class="col-md-4 offset-md-3">
        <div class="form-group">
            <label for="username" class="form-label mt-4">Username</label>
            <input type="text" name="email" class="form-control" id="username" placeholder="Enter Username"
                formControlName="username" autocomplete="off">
            <div *ngIf="!username.valid  && username.touched" class="text-danger mt-2">
                <div *ngIf="username.errors?.minlength" class="text-danger">Minimum characters for username is 6</div>
                <div *ngIf="username.errors?.maxlength" class="text-danger">Username cannot be more than 18 characters
                </div>
                <div *ngIf="username.errors?.required" class="text-danger">Username is Required</div>

            </div>
        </div>
    </div>
    <div class="col-md-4 offset-md-3">
        <div class="form-group">
            <label for="password" class="form-label mt-4">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"
                formControlName="password" autocomplete="off" />
            <div *ngIf="!password?.valid && password?.touched " class="text-danger mt-2">
                <div *ngIf="password.errors?.maxlength">Password cannot be more than 18 characters</div>
                <div *ngIf="password.errors?.minlength">Password should be miniumum of 6 characters</div>
                <div *ngIf="password.errors?.required">Password is required</div>
            </div>
        </div>
    </div>
    <div class="col-md-4 offset-md-3 mt-3">
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
</form>
